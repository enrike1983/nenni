{% macro build(arg) %}

    <div class="m-embed-video {% if arg.full == true %}is-full{% endif %}">
        <div class="m-embed-video__wrapper  a-fade-in">
            <iframe width="1280" height="720" src="{{ arg.link }}?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

{% endmacro build %}
